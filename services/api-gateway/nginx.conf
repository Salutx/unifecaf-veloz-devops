worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Configuração do upstream (definir backends)
    upstream pedidos_backend {
        server pedidos:8080;
    }

    upstream pagamentos_backend {
        server pagamentos:8080;
    }

    upstream estoque_backend {
        server estoque:8080;
    }

    server {
        listen 8080;
        server_name _;

        # Página principal
        location = / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Health check do API Gateway
        location = /health {
            access_log off;
            return 200 '{"status":"healthy","service":"api-gateway","version":"1.0.0"}\n';
            add_header Content-Type application/json;
        }

        # Metrics do API Gateway
        location = /metrics {
            stub_status on;
            access_log off;
        }

        # ========================================
        # ROTAS PARA MICROSERVIÇOS
        # ========================================

        # Serviço de Pedidos
        location /api/pedidos/ {
            # Remove o prefixo /api/pedidos antes de enviar para o backend
            rewrite ^/api/pedidos/(.*) /$1 break;
            
            proxy_pass http://pedidos_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Serviço de Pagamentos
        location /api/pagamentos/ {
            rewrite ^/api/pagamentos/(.*) /$1 break;
            
            proxy_pass http://pagamentos_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Serviço de Estoque
        location /api/estoque/ {
            rewrite ^/api/estoque/(.*) /$1 break;
            
            proxy_pass http://estoque_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Fallback para rotas não encontradas
        location / {
            return 404 '{"error":"Endpoint not found","available_endpoints":["/health","/api/pedidos","/api/pagamentos","/api/estoque"]}\n';
            add_header Content-Type application/json;
        }
    }
}