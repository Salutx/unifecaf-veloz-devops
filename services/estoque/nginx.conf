server {
    listen 8080;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    location /health {
        access_log off;
        default_type application/json;
        return 200 '{"status":"healthy","service":"estoque"}';
    }
    
    location /data.json {
        add_header Content-Type application/json;
    }
}