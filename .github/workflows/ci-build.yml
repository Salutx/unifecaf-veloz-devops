name: CI - Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, pedidos, pagamentos, estoque]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: false
          tags: loja-veloz/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: loja-veloz/${{ matrix.service }}:${{ github.sha }}
          format: "table"
          exit-code: "0"
          severity: "CRITICAL,HIGH"

      - name: Test health endpoint (simulated)
        run: |
          echo "âœ… Build successful for ${{ matrix.service }}"
          echo "ðŸ”’ Security scan completed"
